<div class="flex w-full h-full bg-gray-800">
  <div class="m-auto xl:w-9/12 lg:w-9/12 md:w-10/12 w-full">
    <div id="app">
      <div class="mx-auto px-8 py-8">
        <!--  xxflex xxitems-center xxjustify-center -->
        <div class="relative">
          <table class="  m-auto w-full ">
            <thead class="sm:block hidden  sm:relative w-full m-auto">
              <tr class=" rounded-3xl sm:inline-block w-full">
                <th style="width:500px;"
                  class=" text-gray-700  rounded-2xl bg-amber-200 capitalize py-6   text-center w-1/3">Username</th>
                <th class=" text-gray-700 rounded-2xl bg-amber-200 capitalize  text-center w-1/3">
                  Password</th>
                <th class=" text-gray-700  rounded-2xl bg-amber-200 capitalize   text-center w-1/3">
                  Delete</th>
              </tr>
            </thead>
            <tbody class="text-center sm:block hidden m-auto">
              <tr *ngFor="let user of users"
                class="rounded-3xl border-black shadow-lg sm:shadow-none mb-6 sm:mb-0 flex flex-row flex-wrap
                sm:flex-no-wrap border-l-4 border-r-4 w-full">
                <td class="break-all py-6 rounded-3xl border-black  pl-4   relative w-1/3 border-r-4 bg-slate-300">
                  {{user.username}}
                </td>
                <td
                  class="break-all py-6 rounded-3xl border-black pl-4   text-gray-800 relative w-1/3  border-l-4 border-r-4  bg-slate-300">
                  {{user.password}}
                </td>
                <td
                  class="rounded-3xl py-4 border-black pl-4   text-gray-800 relative w-1/3  border-l-4 bg-slate-300">
                  <button (click) = "delete(user)"><img src="/assets/img/trash.svg" class="py-4" alt=""></button>
                </td>
              </tr>
            </tbody>
            <tbody class="text-center w-full sm:hidden  m-auto">
              <tr class="w-full m-auto">
                <table *ngFor="let user of users;let i = index" class=" rounded-3xl  w-full mb-2">
                  <tr>
                    <td class="bg-amber-200 rounded-3xl font-bold text-xl">
                      Id
                    </td>
                    <td class="bg-slate-300 rounded-3xl  text-xl p-4">
                      {{i}}
                    </td>
                  </tr>
                  <tr>
                    <td class="bg-amber-200 rounded-3xl font-bold text-xl">Username</td>
                    <td class="bg-slate-300 rounded-3xl text-xl p-4 break-all">{{user.username}}</td>
                  </tr>
                  <tr>
                    <td class="bg-amber-200 rounded-3xl font-bold text-xl">Password</td>
                    <td class="bg-slate-300 rounded-3xl  text-xl p-4 break-all">{{user.password}}</td>
                  </tr>
                  <tr>
                    <td class="bg-amber-200 rounded-3xl font-bold text-xl">Delete</td>
                    <td class="bg-slate-300 rounded-3xl text-xl p-4"><button (click) = "delete(user)"><img class="mt-3" src="/assets/img/trash.svg" alt=""></button></td>
                  </tr>
                </table>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
